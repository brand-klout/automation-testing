name: Playwright Tests with Allure Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache dependencies and browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Cache BDD generated tests
        uses: actions/cache@v4
        with:
          path: .features-gen
          key: bdd-gen-${{ runner.os }}-${{ hashFiles('features/**/*.feature', 'tests/steps/**/*.ts') }}
          restore-keys: |
            bdd-gen-${{ runner.os }}-

      - name: Generate BDD tests
        run: npm run bdd:gen

      - name: Download previous Allure history
        run: |
          mkdir -p allure-results/history
          base_url="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          
          for file in history.json history-trend.json duration-trend.json retry-trend.json; do
            echo "Downloading history/$file..."
            curl -f -s "$base_url/history/$file" -o "allure-results/history/$file" || echo "No previous $file found"
          done

      - name: Inject custom categories
        run: |
          if [ -f allure-categories/categories.json ]; then
            cp allure-categories/categories.json allure-results/categories.json
          fi

      - name: Run Playwright tests
        run: npm run test:bdd

      - name: Setup Allure CLI
        run: |
          curl -o allure-2.24.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          echo "/opt/allure/bin" >> $GITHUB_PATH

      - name: Generate Allure report
        run: |
          mkdir -p allure-report allure-history
          allure generate allure-results --clean -o allure-report
          
          # Copy main report to root of deployment
          cp -r allure-report/* allure-history/
          
          # Preserve history for next run
          if [ -d allure-report/history ]; then
            mkdir -p allure-history/history
            cp -r allure-report/history/* allure-history/history/
          fi
          
          # Create archive copy with run number
          mkdir -p "allure-history/archive/${{ github.run_number }}"
          cp -r allure-report/* "allure-history/archive/${{ github.run_number }}/"
          
          # List what we generated
          echo "Generated report structure:"
          ls -la allure-history/ | head -10

      - name: Create index page
        run: |
          # Generate list of all previous runs
          archive_links=""
          if [ -d "allure-history/archive" ]; then
            for run_dir in allure-history/archive/*/; do
              if [ -d "$run_dir" ]; then
                run_num=$(basename "$run_dir")
                archive_links="$archive_links<p><a href=\"./archive/$run_num/index.html\" class=\"btn\">ğŸ“ Archived Run #$run_num</a></p>"
              fi
            done
          fi
          
          # Create enhanced landing page
          cat > allure-history/landing.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <title>BrandKlout Test Reports</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
                .btn { display: inline-block; padding: 12px 24px; background: #007bff; color: white; text-decoration: none; border-radius: 6px; margin: 10px 5px; }
                .btn:hover { background: #0056b3; }
                .btn.trend { background: #28a745; }
                .btn.trend:hover { background: #1e7e34; }
                .btn.archive { background: #6c757d; }
                .btn.archive:hover { background: #5a6268; }
                .highlight { background: #fff3cd; padding: 20px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #ffc107; }
                .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
                .info-card { background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #dee2e6; }
              </style>
          </head>
          <body>
              <h1>ğŸš€ BrandKlout Automation Test Reports</h1>
              
              <div class="highlight">
                <h3>ğŸ“ˆ æŸ¥çœ‹æ‰§è¡Œè¶‹åŠ¿å˜åŒ– (View Execution Trends)</h3>
                <p>ç‚¹å‡»ä¸‹æ–¹ "Latest Allure Report" æŒ‰é’®è¿›å…¥æœ€æ–°æµ‹è¯•æŠ¥å‘Šï¼Œç„¶ååœ¨å·¦ä¾§å¯¼èˆªæ ç‚¹å‡» "Trend" æŸ¥çœ‹è¶‹åŠ¿å˜åŒ–ã€‚</p>
                <p>Click "Latest Allure Report" below to enter the latest test report, then click "Trend" in the left navigation to view trend changes.</p>
              </div>
              
              <h2>ğŸ“Š Latest Test Report</h2>
              <p><a href="./index.html" class="btn trend">ï¿½ Latest Allure Report (Run #${{ github.run_number }})</a></p>
              <p><a href="./archive/${{ github.run_number }}/index.html" class="btn">ğŸ“‹ Archived Version (Run #${{ github.run_number }})</a></p>
              
              <div class="info-grid">
                <div class="info-card">
                  <h4>ğŸ“‹ Report Information</h4>
                  <ul>
                      <li><strong>Run Number:</strong> ${{ github.run_number }}</li>
                      <li><strong>Generated:</strong> \$(date)</li>
                      <li><strong>Repository:</strong> ${{ github.repository }}</li>
                      <li><strong>Trend Data:</strong> Available in main report</li>
                  </ul>
                </div>
                <div class="info-card">
                  <h4>ğŸ¯ How to Use</h4>
                  <ul>
                      <li>Click "Latest Allure Report" for current results</li>
                      <li>Navigate to "Trend" section for historical data</li>
                      <li>Use archived versions for previous runs</li>
                      <li>Trend data accumulates with each CI run</li>
                  </ul>
                </div>
              </div>
              
              <h3>ğŸ“š Historical Archive</h3>
              <div style="max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px;">
                $archive_links
                $(if [ -z "$archive_links" ]; then echo "<p><em>No archived reports yet. Archive will build up with each CI run.</em></p>"; fi)
              </div>
              
              <p><small>ğŸ’¡ <strong>Tip:</strong> Bookmark this page to always access the latest test results. The "Trend" section shows historical pass/fail rates, duration changes, and retry patterns across multiple test runs.</small></p>
          </body>
          </html>
          EOF

      - name: Clean deployment directory
        run: |
          rm -rf allure-history/.git 2>/dev/null || true
          chmod -R 755 allure-history 2>/dev/null || true
          
          # Create a redirect from root index.html to landing page for better UX
          cat > allure-history/redirect.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>Redirecting to BrandKlout Test Reports...</title>
              <meta http-equiv="refresh" content="0; url=landing.html">
              <style>
                body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
                .loading { color: #666; }
              </style>
          </head>
          <body>
              <h2>ğŸ”„ Redirecting to Test Reports...</h2>
              <p class="loading">If you are not redirected automatically, <a href="landing.html">click here</a>.</p>
          </body>
          </html>
          EOF
          
          # Only replace the Allure index.html if we have a specific redirect need
          # Otherwise, keep the original Allure report as the main index.html
          echo "Deployment structure ready"

      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-history

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30