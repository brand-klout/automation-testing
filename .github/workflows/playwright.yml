                .btn:hover { background: #0056b3; }
                .btn.trend { background: #28a745; }
                .btn.trend:hover { background: #1e7e34; }
                .highlight { background: #fff3cd; padding: 20px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #ffc107; }
              </style>
          </head>
          <body>
              <h1>ğŸš€ BrandKlout Automation Test Reports</h1>
              
              <div class="highlight">
                <h3>ğŸ“ˆ æŸ¥çœ‹æ‰§è¡Œè¶‹åŠ¿å˜åŒ– (View Execution Trends)</h3>
                <p>åœ¨æœ€æ–°æŠ¥å‘Šä¸­ç‚¹å‡»å·¦ä¾§å¯¼èˆªæ çš„ "Trend" å¯ä»¥æŸ¥çœ‹æµ‹è¯•æ‰§è¡Œçš„è¶‹åŠ¿å˜åŒ–ã€‚</p>
                <p>Click "Trend" in the left navigation of the latest report to view test execution trend changes.</p>
              </div>
              
              <h2>Latest Report with Trends</h2>
              <p><a href="./index.html" class="btn trend">ğŸ“Š View Latest Report (Run #${{ github.run_number }})</a></p>
              
