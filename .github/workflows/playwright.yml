name: BlockKlout Automation Tests & Allure Reports

permissions:
  contents: read
  actions: read
  checks: write
  pages: write
  id-token: write
  pull-requests: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Ensure only one workflow deploys to Pages at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests & Generate Reports
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install chromium --with-deps
    
    - name: Generate BDD tests
      run: npm run bdd:gen
    
    - name: Run all tests
      run: npm run bdd
      env:
        CI: true
        BASE_URL: https://playwright.dev
        API_BASE_URL: https://jsonplaceholder.typicode.com
    
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30

  publish-report:
    name: Generate & Publish Allure Report
    if: always()
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results

    - name: Get Allure history from Pages
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Allure Report action
      uses: simple-elf/allure-report-action@v1.7
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20

    - name: Copy history from gh-pages
      if: always()
      continue-on-error: true
      run: |
        if [ -d "gh-pages/history" ]; then
          cp -r gh-pages/history allure-history/
        fi

    - name: Setup Pages
      if: always()
      uses: actions/configure-pages@v4

    - name: Upload Pages artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-history

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: publish-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Add report URL to summary
      if: always()
      run: |
        echo "## ðŸ“Š Allure Report Published" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Report URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The Allure report has been published and includes historical test data." >> $GITHUB_STEP_SUMMARY
        echo "You can access detailed test results, trends, and failure analysis at the link above." >> $GITHUB_STEP_SUMMARY

  test-summary:
    name: Test Results Summary
    if: always()
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Test Status Summary
      run: |
        echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Status**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.test.result }}" = "success" ]; then
          echo "âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some tests failed. Check the Allure report for details." >> $GITHUB_STEP_SUMMARY
        fi

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const testResult = '${{ needs.test.result }}';
          const statusIcon = testResult === 'success' ? 'âœ…' : 'âŒ';
          const statusText = testResult === 'success' ? 'All tests passed' : 'Some tests failed';
          
          const body = `## BlockKlout Test Results ${statusIcon}
          
          **Status**: ${statusText}
          
          ðŸ“Š **Detailed Reports**: Available after merge to main branch
          - Allure report will be published to GitHub Pages
          - Historical test trends and failure analysis included
          
          _Test run completed at ${new Date().toISOString()}_`;
          
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('BlockKlout Test Results')
          );
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }