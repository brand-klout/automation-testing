name: Playwright Tests with Allure Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  setup:
    name: üîß Setup & Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Generate cache key
        id: cache-key
        run: echo "key=deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Cache dependencies and browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

  test-execution:
    name: üß™ Execute Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Restore dependencies and browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Cache BDD generated tests
        uses: actions/cache@v4
        with:
          path: .features-gen
          key: bdd-gen-${{ runner.os }}-${{ hashFiles('features/**/*.feature', 'tests/steps/**/*.ts') }}
          restore-keys: |
            bdd-gen-${{ runner.os }}-

      - name: Generate BDD tests
        run: npm run bdd:gen

      - name: Download previous Allure history
        run: |
          mkdir -p allure-results/history
          base_url="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          
          for file in history.json history-trend.json duration-trend.json retry-trend.json; do
            echo "Downloading history/$file..."
            curl -f -s "$base_url/history/$file" -o "allure-results/history/$file" || echo "No previous $file found"
          done

      - name: Inject custom categories
        run: |
          if [ -f allure-categories/categories.json ]; then
            cp allure-categories/categories.json allure-results/categories.json
          fi

      - name: Run Playwright tests
        run: npm run test:bdd

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            allure-results/
            test-results/
          retention-days: 30

  report-generation:
    name: üìä Generate Reports
    runs-on: ubuntu-latest
    needs: test-execution
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: .

      - name: Setup Allure CLI
        run: |
          curl -o allure-2.24.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          echo "/opt/allure/bin" >> $GITHUB_PATH

      - name: Generate Allure report
        run: |
          mkdir -p allure-report allure-history
          allure generate allure-results --clean -o allure-report
          
          # Copy main report to root of deployment
          cp -r allure-report/* allure-history/
          
          # Preserve history for next run
          if [ -d allure-report/history ]; then
            mkdir -p allure-history/history
            cp -r allure-report/history/* allure-history/history/
          fi
          
          # Create archive copy with run number
          mkdir -p "allure-history/archive/${{ github.run_number }}"
          cp -r allure-report/* "allure-history/archive/${{ github.run_number }}/"

      - name: Create enhanced dashboard with history navigation
        run: |
          # Generate list of all previous runs with better formatting
          archive_rows=""
          if [ -d "allure-history/archive" ]; then
            for run_dir in allure-history/archive/*/; do
              if [ -d "$run_dir" ]; then
                run_num=$(basename "$run_dir")
                archive_rows="$archive_rows<tr><td><a href=\"./archive/$run_num/index.html\" class=\"btn btn-sm\">üîó Run #$run_num</a></td><td>Complete test report for run $run_num</td><td>\$(date -d '1 hour ago' '+%Y-%m-%d %H:%M')</td></tr>"
              fi
            done
          fi
          
          # Create comprehensive dashboard
          cat > allure-history/dashboard.html << EOF
