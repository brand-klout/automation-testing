name: BlockKlout Automation Tests & Allure Reports

permissions:
  contents: read
  actions: read
  checks: write
  pages: write
  id-token: write
  pull-requests: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Ensure only one workflow deploys to Pages at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests & Generate Reports
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install chromium --with-deps
    
    - name: Generate BDD tests
      run: npm run bdd:gen
    
    - name: Run all tests
      run: npm run bdd
      env:
        CI: true
        BASE_URL: https://playwright.dev
        API_BASE_URL: https://jsonplaceholder.typicode.com
    
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30

  publish-report:
    name: Generate & Publish Allure Report
    if: always()
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Checkout gh-pages for history (if exists)
        id: checkout-gh-pages
        continue-on-error: true
        run: |
          echo "Attempting to checkout gh-pages branch for history..."
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "gh-pages branch exists, checking out..."
            git clone --single-branch --branch gh-pages https://github.com/${{ github.repository }}.git gh-pages
            echo "checkout-success=true" >> $GITHUB_OUTPUT
          else
            echo "gh-pages branch does not exist yet (first deployment)"
            echo "checkout-success=false" >> $GITHUB_OUTPUT
          fi

      - name: Restore previous history
        run: |
          if [ "${{ steps.checkout-gh-pages.outputs.checkout-success }}" = "true" ]; then
            echo "Restoring history from existing gh-pages branch..."
            if [ -d gh-pages/history ]; then
              echo "Restoring previous Allure history (history folder)..."
              mkdir -p allure-history
              cp -r gh-pages/history allure-history/
            fi
            if [ -d gh-pages/last-history ]; then
              echo "Restoring previous Allure last-history snapshot..."
              mkdir -p allure-history/last-history
              cp -r gh-pages/last-history/. allure-history/last-history/
            fi
          else
            echo "No previous history available (first deployment). Initializing empty history..."
            mkdir -p allure-history
          fi

      - name: Inject custom categories
        run: |
          if [ -f allure-categories/categories.json ]; then
            cp allure-categories/categories.json allure-results/categories.json
            echo "Injected categories.json"
          else
            echo "No external categories.json found"
          fi

      - name: Prepare for first-time history generation
        run: |
          echo "Ensuring allure-history directory structure..."
          mkdir -p allure-history
          if [ ! -f allure-history/history.json ] && [ ! -d allure-history/history ]; then
            echo "First-time setup: creating initial history structure"
            # Simple-elf action will create proper history on first run
          fi

      - name: Debug restored history
        run: |
          echo '--- Restored history (before generation) ---'
          if [ -d allure-history/history ]; then
            find allure-history/history -maxdepth 1 -type f -print
            cat allure-history/history/history.json 2>/dev/null || true
          else
            echo 'No history directory yet'
          fi
          echo '--- Existing version folders (before) ---'
          ls -1 allure-history 2>/dev/null || true

      - name: Generate Allure report (with history)
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
        env:
          ALLURE_GENERATE_HISTORY: 'true'

      - name: Debug new history
        run: |
          echo '--- New history (after generation) ---'
            if [ -d allure-history/history ]; then
              ls -l allure-history/history || true
              echo 'history.json snippet:'
              head -n 50 allure-history/history/history.json 2>/dev/null || true
            else
              echo 'Generation produced no history directory'
            fi
          echo '--- Version folders (after) ---'
          ls -1 allure-history 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-history

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: publish-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Add report URL to summary
      if: always()
      run: |
        echo "## 📊 Allure Report Published" >> $GITHUB_STEP_SUMMARY
        echo "🔗 **Report URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The Allure report has been published and includes historical test data." >> $GITHUB_STEP_SUMMARY
        echo "You can access detailed test results, trends, and failure analysis at the link above." >> $GITHUB_STEP_SUMMARY

  test-summary:
    name: Test Results Summary
    if: always()
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Test Status Summary
      run: |
        echo "## 🧪 Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Status**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.test.result }}" = "success" ]; then
          echo "✅ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Some tests failed. Check the Allure report for details." >> $GITHUB_STEP_SUMMARY
        fi

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const testResult = '${{ needs.test.result }}';
          const statusIcon = testResult === 'success' ? '✅' : '❌';
          const statusText = testResult === 'success' ? 'All tests passed' : 'Some tests failed';
          
          const body = `## BlockKlout Test Results ${statusIcon}
          
          **Status**: ${statusText}
          
          📊 **Detailed Reports**: Available after merge to main branch
          - Allure report will be published to GitHub Pages
          - Historical test trends and failure analysis included
          
          _Test run completed at ${new Date().toISOString()}_`;
          
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('BlockKlout Test Results')
          );
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }