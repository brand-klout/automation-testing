<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandKlout Test Reports</title>
    <link rel="icon" type="image/x-icon" href="https://cst.uat.brandklout.com/favicon.ico">
    <script src="auth-guard.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif; 
            background: #fafbfc; 
            color: #24292f; 
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container { 
            max-width: 600px; 
            width: 100%;
            padding: 40px 20px;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 16px;
        }
        
        .header h1 { 
            font-size: 1.75rem; 
            font-weight: 600; 
            color: #1f2328;
            margin-bottom: 8px;
        }
        
        .header p { 
            color: #656d76; 
            font-size: 1rem;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .btn { 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px; 
            background: #0969da; 
            color: white; 
            text-decoration: none; 
            border-radius: 6px; 
            font-weight: 500; 
            font-size: 0.875rem;
            transition: background-color 0.2s ease; 
            border: 1px solid #0969da;
        }
        
        .btn:hover { 
            background: #0860ca; 
        }
        
        .btn.secondary { 
            background: #f6f8fa; 
            color: #24292f; 
            border: 1px solid #d0d7de;
        }
        
        .btn.secondary:hover { 
            background: #f3f4f6; 
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #d0d7de;
            color: #656d76;
            font-size: 0.875rem;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 16px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

            </a>
        </div>
        
        <div class="footer">
            <p>Powered by Playwright & Allure Reports</p>
        </div>
    </div>
</body>
</html>
