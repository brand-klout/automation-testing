<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BrandKlout Test Reports</title>
    <meta http-equiv="refresh" content="1; url=auth.html">
    <link rel="icon" type="image/x-icon" href="https://cst.uat.brandklout.com/favicon.ico">
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        text-align: center; 
        padding: 50px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        color: white; 
        min-height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        flex-direction: column; 
      }
      .loading { margin: 20px 0; }
      .spinner { 
        border: 2px solid rgba(255,255,255,0.3); 
        border-radius: 50%; 
        border-top: 2px solid white; 
        width: 30px; 
        height: 30px; 
        animation: spin 1s linear infinite; 
        margin: 0 auto; 
      }
      @keyframes spin { 
        0% { transform: rotate(0deg); } 
        100% { transform: rotate(360deg); } 
      }
      a { color: #fff; text-decoration: underline; }
    </style>
</head>
<body>
    <h1>üîê BrandKlout Test Reports</h1>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting to authentication...</p>
    </div>
    <p><a href="auth.html">Continue to Login</a></p>
    <script>
      const authData = localStorage.getItem('brandklout_auth');
      if (authData) {
        try {
          const data = JSON.parse(authData);
          if (data.authenticated && data.expires > Date.now()) {
            window.location.href = 'dashboard.html';
            return;
          }
        } catch (e) {
          localStorage.removeItem('brandklout_auth');
        }
      }
      setTimeout(() => window.location.href = 'auth.html', 1000);
    </script>
</body>
</html>
